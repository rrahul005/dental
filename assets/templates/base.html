{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="copyright" content="MACode ID, https://macodeid.com/">
    <title>
        Digital Dental X-ray Images
    </title>
    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
<!-- Back to top button -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><span class="text-primary">Digital Dental </span>X-ray</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
                    aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupport">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block home_page %}{% endblock %}">
                        <a class="nav-link" href="{%url 'index'%}">Home</a>
                    </li>
                    <li class="nav-item {% block user_login %}{% endblock %}">
                        <a class="nav-link" href="{% url 'UserLogin' %}">User</a>
                    </li>
                    <li class="nav-item {% block admin_login %}{% endblock %}">
                        <a class="nav-link" href="{% url 'AdminLogin' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ml-lg-3" href="{% url 'UserRegister' %}">Register</a>
                    </li>
                </ul>
            </div> <!-- .navbar-collapse -->
        </div> <!-- .container -->
    </nav>
</header>
<br>
{% block content %}
{% endblock %}

<footer class="page-footer">
    <div>
        <p id="copyright" class="text-center">Copyright &copy; 2021 <a href="#" target="_blank">Alex Corporation</a>.
            All right
            reserved</p>
    </div>
</footer>

<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>
<script src="{% static  'vendor/wow/wow.min.js' %}"></script>
<script src="{% static  'js/theme.js' %}"></script>
</body>
</html>
